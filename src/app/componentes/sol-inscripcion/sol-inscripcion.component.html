<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-card-title">Aca puedes solicitar la inscripcion al beneficio de caf√©</mat-card-title>
    <mat-card-title class="login-card-title1"><b>GUATEMALA DEV</b></mat-card-title>
    <mat-card-content >
      <mat-form-field class="card-c">
        <input matInput placeholder="Tu correo:" type="mail"  [(ngModel)]="correo">
      </mat-form-field>
      <mat-form-field class="card-c">
        <input matInput placeholder="Password para tu cuenta:" type="password"  [(ngModel)]="pass">
      </mat-form-field>
      <mat-form-field class="card-c">
        <input matInput placeholder="Empresa:" type="text"  [(ngModel)]="productor">
      </mat-form-field>
      <mat-form-field class="card-c">
        <input matInput placeholder="Nombres del responsable:" type="text"  [(ngModel)]="nombres">
      </mat-form-field>
      <mat-form-field class="card-c">
        <input matInput placeholder="Apellidos del responsable:" type="text"  [(ngModel)]="apellidos">
      </mat-form-field>
      <mat-form-field class="card-c">
        <input matInput placeholder="Tu telefono:" type="number"  [(ngModel)]="telefonos">
      </mat-form-field>
    </mat-card-content>
    <!-- <mat-card-actions> -->
      <button mat-flat-button color="primary" (click)="inscribir()">Inscribirme</button>

    <!-- </mat-card-actions> -->
  </mat-card>
  

  <!-- <mat-progress-spinner *ngIf="loading" mode="indeterminate" color="accent" diameter="50" strokeWidth="5">
    <ng-template #spinnerContent>
      <div class="spinner-message">Cargando datos...</div>
    </ng-template>
  </mat-progress-spinner> -->
  
  
  
</div>
