<mat-tab-group>
  <mat-tab label="Nuevo conductor">

<div class="conductor-container">
  <mat-card class="conductor-card">
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="form-wrapper">
                <form>
                        <mat-form-field class="card-c"> 
                            <input matInput placeholder="nombres" [(ngModel)]="nombres" name="nombres">
                        </mat-form-field>

                        <mat-form-field class="card-c"> 
                          <input matInput placeholder="apellidos" [(ngModel)]="apellidos" name="apellidos">
                        </mat-form-field>
  
                        <mat-form-field class="card-c"> 
                          <input matInput placeholder="No. DPI" [(ngModel)]="dpi" name="dpi">
                        </mat-form-field>

                          <div class="card-c">
                            <div class="card-a">
                                <mat-label>Foto DPI</mat-label>
                            </div>
                            <div class="card-b">
                              <input type="file" placeholder="Foto DPI" accept=".jpg, .jpeg .png" (change) ="onUploadImgBrowser_foto_dpi($event)">
                            </div>
                          </div>

                          <div class="card-c">
                            <div class="card-a">
                                <mat-label>Foto Perfil</mat-label>
                            </div>
                            <div class="card-b">
                              <input type="file" placeholder="Foto DPI" accept=".jpg, .jpeg .png" (change) ="onUploadImgBrowser_foto_perfil($event)">
                            </div>
                          </div>               

                          <div class="card-c">
                            <div class="card-a">
                                <mat-label>Foto Licencia</mat-label>
                            </div>
                            <div class="card-b">
                              <input type="file" placeholder="Foto DPI" accept=".jpg, .jpeg .png" (change) ="onUploadImgBrowser_foto_licencia($event)">
                            </div>
                          </div>
                        
                    <button mat-raised-button (click)="submit()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
  </mat-card>
  </div>

</mat-tab>
<mat-tab label="Conductores">
  
  <mat-table [dataSource]="tableData">
  
    <!-- Columna de ID -->
    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef> nombres </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>
  
    <!-- Columna de Nombre -->
    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef> apellidos </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
    </ng-container>
  
    <!-- Columna de Correo ElectrÃ³nico -->
    <ng-container matColumnDef="dpi">
      <mat-header-cell *matHeaderCellDef> dpi </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dpi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="foto_dpi">
        <mat-header-cell *matHeaderCellDef> foto_dpi </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <img [src] ="element.foto_dpi" style="width: 180px; height: 80px;" >

          <!-- <div class="image-cell" [style.background-image]="'url(' + element.foto_dpi + ')'" >

          </div> -->
        </mat-cell>

      </ng-container>
  
      <ng-container matColumnDef="foto_licencia">
        <mat-header-cell *matHeaderCellDef> foto_licencia </mat-header-cell>
        <mat-cell *matCellDef="let element"> 

          <img [src] ="element.foto_licencia" style="width: 180px; height: 80px;">
          <!-- <div class="image-cell" [style.background-image]="'url(' + element.foto_licencia + ')'" >
            
          </div> -->
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="foto_perfil">
        <mat-header-cell *matHeaderCellDef> foto_perfil </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <img [src] ="element.foto_perfil"  style="width: 180px; height: 80px;">

          <!-- <div class="image-cell" [style.background-image]="'url(' + element.foto_perfil + ')'" >
            
          </div>   -->
        </mat-cell>
      </ng-container>
  
    <!-- Columna de Acciones -->
    <ng-container matColumnDef="eliminar">
      <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <!-- <button mat-icon-button color="success" (click)="a(element.id_login)">
          <mat-icon>done</mat-icon>
        </button> -->
        <button mat-icon-button color="warn" (click)="eliminar_conductor(element.id_conductor)" >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  </mat-table>
</mat-tab>
</mat-tab-group>
