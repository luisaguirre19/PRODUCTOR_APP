<div class="login-container">
  <mat-card class="login-card">

    <mat-card-title class="login-card-title1"><b>GUATEMALA DEV</b></mat-card-title>
    <mat-card-content >
      <mat-form-field class="card-c">
        <input matInput placeholder="Correo:" type="mail"  [(ngModel)]="username">
      </mat-form-field>
      <div>
        <mat-form-field class="card-c">
          <input matInput placeholder="Contraseña" type="password" [(ngModel)]="password">
        </mat-form-field>
      </div>
    </mat-card-content>
    <!-- <mat-card-actions> -->
      <button mat-flat-button color="warn" (click)="onSubmit()">Ingresar</button>
      <button mat-flat-button color="accent"  routerLink="/sol-inscripcion" >Inscribirme como productor</button>

    <!-- </mat-card-actions> -->
  </mat-card>
